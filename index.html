<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADHDify Magic Filter</title>
    <style>
        :root {
            --window-bg: #E1E1E1;
            --title-bar-bg: #C0C0C0;
            --border-color: #808080;
            --border-highlight: #FFFFFF;
            --text-color: #000000;
            --controls-bg: rgba(60, 60, 60, 0.75);
            --controls-text: #FFFFFF;
            --slider-track: #A0A0A0;
            --slider-thumb: #FFFFFF;
            --slider-progress: #FFFFFF;
        }

        /* Generated from https://www.magicpattern.design/tools/css-backgrounds */
        body {
            margin: 0;
            padding: 40px 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column; /* Stack children vertically */
            align-items: center;     /* Center children horizontally */
            gap: 30px;               /* Space between window and gallery block */
            min-height: 100vh;
            background-color: #556270;
            background-image:
                radial-gradient(at 20% 90%, hsla(278, 70%, 55%, 0.4) 0px, transparent 50%),
                radial-gradient(at 85% 25%, hsla(140, 65%, 60%, 0.3) 0px, transparent 50%),
                radial-gradient(at 35% 55%, hsla(210, 70%, 45%, 0.2) 0px, transparent 50%),
                radial-gradient(at 70% 80%, hsla(30, 60%, 50%, 0.1) 0px, transparent 50%);
            position: relative;
        }
        
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800"><filter id="f"><feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23f)"/></svg>');
            opacity: 0.05;
            pointer-events: none;
            z-index: -1;
        }
        
        /* --- Video Player Window --- */
        .window {
            width: 90vw;
            max-width: 960px;
            height: auto;
            border: 1px solid var(--border-color);
            border-top: 1px solid var(--border-highlight);
            border-left: 1px solid var(--border-highlight);
            background-color: var(--window-bg);
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            min-width: 480px;
        }

        .title-bar {
            background-color: var(--title-bar-bg);
            padding: 5px 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: default;
            user-select: none;
            border-bottom: 1px solid var(--border-color);
            flex-shrink: 0;
        }
        
        .title-bar-text { color: var(--text-color); font-weight: 500; }
        .window-controls { display: flex; gap: 4px; }
        .window-control { width: 16px; height: 16px; border: 1px solid var(--border-color); background-color: #D3D3D3; }

        .video-content {
            flex-grow: 1;
            background-color: #000;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 200px;
            border-top: 1px solid var(--border-color);
        }
        
        #video-player { width: 100%; height: auto; display: block; max-height: 70vh; }
        
        .video-controls-overlay { position: absolute; bottom: 15px; left: 50%; transform: translateX(-50%); width: 95%; max-width: 800px; background-color: var(--controls-bg); border-radius: 12px; padding: 8px 15px; box-sizing: border-box; display: flex; flex-direction: column; gap: 8px; user-select: none; backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px); opacity: 0; transition: opacity 0.3s ease-in-out; pointer-events: none; }
        .video-content:hover .video-controls-overlay, .video-controls-overlay.visible { opacity: 1; pointer-events: auto; }
        .upper-controls, .left-controls, .right-controls { display: flex; align-items: center; }
        .upper-controls { justify-content: space-between; width: 100%; }
        .left-controls, .right-controls { gap: 15px; flex: 1; }
        .right-controls { justify-content: flex-end; }
        .play-pause-btn { flex-shrink: 0; margin: 0 20px; }
        .video-controls-overlay button { background: none; border: none; padding: 0; cursor: pointer; color: var(--controls-text); fill: var(--controls-text); }
        .video-controls-overlay button svg { width: 24px; height: 24px; display: block; }
        .play-pause-btn svg { width: 36px; height: 36px; }
        .speed-indicator { color: var(--controls-text); font-weight: 500; font-size: 0.9em; cursor: pointer; padding: 4px 6px; border-radius: 4px; }
        .speed-indicator:hover { background-color: rgba(255, 255, 255, 0.1); }
        .progress-container { display: flex; align-items: center; gap: 10px; width: 100%; }
        .progress-container span { color: var(--controls-text); font-size: 0.8em; font-variant-numeric: tabular-nums; }
        input[type="range"] { -webkit-appearance: none; appearance: none; background: transparent; cursor: pointer; }
        input[type="range"]:focus { outline: none; }
        .volume-slider { width: 80px; }
        .progress-bar { flex-grow: 1; }
        input[type="range"]::-webkit-slider-runnable-track { background-color: var(--slider-track); height: 4px; border-radius: 2px; }
        input[type="range"]::-moz-range-track { background-color: var(--slider-track); height: 4px; border-radius: 2px; }
        input[type="range"]::-webkit-slider-thumb { -webkit-appearance: none; appearance: none; margin-top: -4px; background-color: var(--slider-thumb); height: 12px; width: 12px; border-radius: 50%; }
        input[type="range"]::-moz-range-thumb { border: none; background-color: var(--slider-thumb); height: 12px; width: 12px; border-radius: 50%; }
        .hidden { display: none !important; }

        /* --- Separate Gallery Block --- */
        .galleries-wrapper {
            width: 90vw;
            max-width: 960px;
            background-color: var(--window-bg);
            border: 1px solid var(--border-color);
            border-top: 1px solid var(--border-highlight);
            border-left: 1px solid var(--border-highlight);
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            padding: 10px 20px 20px 20px;
            box-sizing: border-box;
            color: var(--text-color);
        }

        .gallery-section + .gallery-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
        }

        .galleries-wrapper h3 {
            font-family: "MS Sans Serif", "Tahoma", sans-serif;
            font-weight: normal;
            font-size: 1rem;
            margin-top: 5px;
            margin-bottom: 15px;
        }

        .summary-text {

            font-size: 0.9rem;
            line-height: 1.5;
            margin-bottom: 15px;
            text-align: center;
        }

        .image-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; }
        .two-col-grid { grid-template-columns: repeat(2, 1fr); }
        .three-col-grid { grid-template-columns: repeat(3, 1fr); }

        .grid-image-container {
            overflow: hidden;
            background-color: #ccc;
            aspect-ratio: 4 / 3; /* Enforces a 4:3 aspect ratio */
            border: 1px solid var(--border-color);
        }

        .grid-image-container img {
            width: 100%;
            height: 100%;
            display: block;
            object-fit: cover; /* This is the key: crops image to fit frame, no stretching */
            transition: transform 0.3s ease;
        }
        
        .grid-image-container:hover img {
            transform: scale(1.1); /* Zoom effect on hover */
        }
        
        .single-image-wrapper {
            max-width: 75%;
            margin: 0 auto; /* Center the container */
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // JavaScript is unchanged
            const videoContent = document.getElementById('video-content');
            const video = document.getElementById('video-player');
            const controlsOverlay = document.getElementById('controls-overlay');
            const playPauseBtn = document.getElementById('play-pause-btn');
            const playIcon = document.getElementById('play-icon');
            const pauseIcon = document.getElementById('pause-icon');
            const progressBar = document.getElementById('progress-bar');
            const currentTimeEl = document.getElementById('current-time');
            const durationEl = document.getElementById('duration');
            const volumeBtn = document.getElementById('volume-btn');
            const volumeIconHigh = document.getElementById('volume-icon-high');
            const volumeIconMuted = document.getElementById('volume-icon-muted');
            const volumeSlider = document.getElementById('volume-slider');
            const speedIndicator = document.getElementById('speed-indicator');
            const pipBtn = document.getElementById('pip-btn');
            const fullscreenBtn = document.getElementById('fullscreen-btn');
            const fullscreenIcon = document.getElementById('fullscreen-icon');
            const exitFullscreenIcon = document.getElementById('exit-fullscreen-icon');
            let wasPlaying = false;
            let controlsTimeout;
            function formatTime(timeInSeconds) { const result = new Date(timeInSeconds * 1000).toISOString().substr(11, 8); return { minutes: result.substr(3, 2), seconds: result.substr(6, 2), hours: result.substr(0, 2) }; }
            function displayTime(timeInSeconds, element) { const time = formatTime(timeInSeconds); const display = (time.hours === '00') ? `${time.minutes}:${time.seconds}` : `${time.hours}:${time.minutes}:${time.seconds}`; element.textContent = display; }
            function updateProgress() { progressBar.value = (video.currentTime / video.duration) * 100 || 0; displayTime(video.currentTime, currentTimeEl); }
            function setVideoProgress() { video.currentTime = (progressBar.value / 100) * video.duration; }
            function togglePlay() { if (video.paused || video.ended) { video.play(); } else { video.pause(); } }
            function updatePlayPauseIcon() { playIcon.classList.toggle('hidden', !video.paused); pauseIcon.classList.toggle('hidden', video.paused); }
            function setVideoData() { displayTime(video.duration, durationEl); progressBar.max = 100; }
            function handleVolumeChange() { video.volume = volumeSlider.value; video.muted = volumeSlider.value === '0'; }
            function updateVolumeUI() { volumeSlider.value = video.muted ? 0 : video.volume; volumeIconHigh.classList.toggle('hidden', video.muted || video.volume === 0); volumeIconMuted.classList.toggle('hidden', !video.muted && video.volume > 0); }
            function toggleMute() { video.muted = !video.muted; if (video.muted) { volumeSlider.dataset.lastValue = volumeSlider.value; volumeSlider.value = 0; } else { volumeSlider.value = volumeSlider.dataset.lastValue || 1; } handleVolumeChange(); }
            const speeds = [1.0, 1.25, 1.5, 1.75, 2.0, 0.75]; let currentSpeedIndex = 0;
            function changeSpeed() { currentSpeedIndex = (currentSpeedIndex + 1) % speeds.length; const newSpeed = speeds[currentSpeedIndex]; video.playbackRate = newSpeed; speedIndicator.textContent = `${newSpeed.toFixed(2)}x`; }
            function togglePip() { if (document.pictureInPictureElement) { document.exitPictureInPicture(); } else if (document.pictureInPictureEnabled) { video.requestPictureInPicture(); } }
            function toggleFullscreen() { if (!document.fullscreenElement) { videoContent.requestFullscreen().catch(err => { alert(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`); }); } else { document.exitFullscreen(); } }
            function updateFullscreenIcon() { const isFullscreen = !!document.fullscreenElement; fullscreenIcon.classList.toggle('hidden', isFullscreen); exitFullscreenIcon.classList.toggle('hidden', !isFullscreen); }
            function hideControls() { if(video.paused) return; controlsOverlay.classList.remove('visible'); }
            function showControls() { controlsOverlay.classList.add('visible'); clearTimeout(controlsTimeout); controlsTimeout = setTimeout(hideControls, 3000); }
            video.addEventListener('loadedmetadata', setVideoData);
            video.addEventListener('timeupdate', updateProgress);
            video.addEventListener('play', updatePlayPauseIcon);
            video.addEventListener('pause', updatePlayPauseIcon);
            video.addEventListener('click', togglePlay);
            video.addEventListener('volumechange', updateVolumeUI);
            playPauseBtn.addEventListener('click', togglePlay);
            progressBar.addEventListener('input', setVideoProgress);
            progressBar.addEventListener('mousedown', () => { wasPlaying = !video.paused; if(wasPlaying) video.pause(); });
            progressBar.addEventListener('mouseup', () => { if(wasPlaying) video.play(); });
            volumeBtn.addEventListener('click', toggleMute);
            volumeSlider.addEventListener('input', handleVolumeChange);
            speedIndicator.addEventListener('click', changeSpeed);
            pipBtn.addEventListener('click', togglePip);
            fullscreenBtn.addEventListener('click', toggleFullscreen);
            document.addEventListener('fullscreenchange', updateFullscreenIcon);
            videoContent.addEventListener('mousemove', showControls);
            videoContent.addEventListener('mouseleave', () => { clearTimeout(controlsTimeout); hideControls(); });
        });
